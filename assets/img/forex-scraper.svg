<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#forexGrad)"/>
  
  <!-- Forex Factory Website Mock -->
  <rect x="30" y="40" width="150" height="100" rx="8" fill="white" opacity="0.95"/>
  <rect x="30" y="40" width="150" height="25" rx="8" fill="#2c3e50"/>
  <text x="105" y="58" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Forex Factory</text>
  
  <!-- News Items -->
  <rect x="40" y="75" width="130" height="6" rx="3" fill="#e74c3c"/>
  <rect x="40" y="90" width="100" height="6" rx="3" fill="#f39c12"/>
  <rect x="40" y="105" width="120" height="6" rx="3" fill="#27ae60"/>
  <rect x="40" y="120" width="80" height="6" rx="3" fill="#3498db"/>
  
  <!-- Arrow pointing to scraper -->
  <path d="M 200 90 Q 220 70 240 90" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowForex)"/>
  
  <!-- Python Scraper Icon -->
  <rect x="250" y="70" width="60" height="40" rx="8" fill="white" opacity="0.9"/>
  <text x="280" y="85" text-anchor="middle" fill="#3776ab" font-family="Arial" font-size="10" font-weight="bold">Python</text>
  <text x="280" y="100" text-anchor="middle" fill="#16a085" font-family="Arial" font-size="8">Scraper</text>
  
  <!-- WhatsApp Alert -->
  <rect x="320" y="120" width="50" height="35" rx="8" fill="#25d366" opacity="0.9"/>
  <text x="345" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">WhatsApp</text>
  <text x="345" y="148" text-anchor="middle" fill="white" font-family="Arial" font-size="7">Alert</text>
  
  <!-- Data Flow Arrow -->
  <path d="M 310 90 Q 330 105 325 135" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowForex)"/>
  
  <!-- Currency Symbols -->
  <text x="50" y="200" fill="white" font-family="Arial" font-size="16" font-weight="bold" opacity="0.7">USD</text>
  <text x="100" y="220" fill="white" font-family="Arial" font-size="16" font-weight="bold" opacity="0.7">EUR</text>
  <text x="150" y="200" fill="white" font-family="Arial" font-size="16" font-weight="bold" opacity="0.7">GBP</text>
  <text x="200" y="220" fill="white" font-family="Arial" font-size="16" font-weight="bold" opacity="0.7">JPY</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Forex News Scraper</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowForex" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="white"/>
    </marker>
  </defs>
</svg>
